<html>

<head>
    <title>Bot Buddy Blitz</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* background */
        canvas {
            background: #006400;
            display: block;
            margin: 0px auto;
            margin-top: 20px;
        }
    </style>

<body>



    <!-- playing field -->
    <canvas id="canvas" width="660" height="520"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        var op_score = 0;
        var player_score = 0;

        function draw_rect(x, y, w, h, b) {
            ctx.beginPath();
            if (b) {
                ctx.strokeStyle = "#111111";
                ctx.lineWidth = 40;
            } else {
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 4;
            }
            ctx.strokeRect(x, y, w, h);
            ctx.closePath();
        }

        function draw_goal(x, y, r, s) {
            ctx.beginPath();
            ctx.lineWidth = 4;
            if (s)
                ctx.arc(x, y, r, -Math.PI / 2, Math.PI / 2, false);
            else
                ctx.arc(x, y, r, Math.PI / 2, -Math.PI / 2, false);

            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
            ctx.closePath();
        }

        function draw_circle(x, y, r, w) {
            ctx.beginPath();
            ctx.lineWidth = w;
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.strokeStyle = "#ffffff";
            ctx.stroke();
            ctx.closePath();
        }

        function draw_ball(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
    
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#000000";

            ctx.fill();
            ctx.lineWidth = 3;

            ctx.stroke();
            ctx.closePath();
        }

        // create visual playing environment
        function draw_board() {
            draw_rect(0, 0, 660, 520, 1);
            draw_rect(30, 30, 600, 460, 0);
            draw_goal(30, 260, 70, 1);
            draw_goal(30, 260, 150, 1);
            draw_goal(630, 260, 70, 0);
            draw_goal(630, 260, 150, 0);
            draw_circle(330, 260, 40, 4);
            draw_circle(330, 260, 5, 4);

            // center line
            ctx.beginPath();
            ctx.moveTo(330, 30);
            ctx.lineTo(330, 490);
            ctx.stroke();
            ctx.closePath();

            // home goal
            ctx.beginPath();
            ctx.moveTo(30, 190);
            ctx.lineTo(30, 330);
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#ffff00";
            ctx.stroke();
            ctx.closePath();

            // away goal
            ctx.beginPath();
            ctx.moveTo(630, 190);
            ctx.lineTo(630, 330);
            ctx.stroke();
            ctx.closePath();

            ctx.font = "50px Pristina";
            ctx.lineWidth = 2
            ctx.strokeText(op_score, 370, 100);
            ctx.strokeText(player_score, 270, 100);
        }
        draw_board();
        // ball class
        var ball = function(x, y, r) {
            this.x = x;
            this.y = y;
            this.radius = r;
        }
        draw_ball(canvas.width / 2, canvas.height / 2, 10);
    </script>
</body>
</head>

</html>
